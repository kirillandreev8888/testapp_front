<div>
  <h1 style="text-align: center;">
    {{ title }}
  </h1>


  <button *ngIf="!isMaxGroups()" class="addGroupButton btn btn-primary" (click)="addGroupButtonClick()">Добавить
    группу</button>
  <button disabled *ngIf="isMaxGroups()" class="addGroupButton btn btn-primary" (click)="addGroupButtonClick()">Добавить
    группу</button>


  <div class="d-flex flex-row container">
    <div class="p-2 " *ngFor="let group of groupService.groups ">
      <div class="d-flex flex-row">
        <h3 style="text-align: center;"> {{group.name}} </h3>
        <button
          style="padding-top: 0; padding-bottom: 0; padding-left: 3px; padding-right: 3px; 
          margin-top: 6px; margin-left: 15px; height: 20px; vertical-align: bottom"
          class="btn btn-outline-danger btn-sm" (click)="deleteGroupButtonClick(group)">X</button>
      </div>
      <!-- <h3 style="text-align: center;"> {{group.name}} </h3> -->
      <div class="groupContainer" *ngFor="let day of [1,2,3,4,5,6]">
        <h4 style="text-align: center;"> {{dayNames[day-1]}} </h4>
        <ul class="list-group" *ngFor="let time of [1,2,3,4,5,6,7]">
          <!-- <li class="list-group-item">Пара № {{time}} </li> -->
          <li class="list-group-item">
            <app-lesson [day]=day [time]=time [group]=group></app-lesson>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<app-modal></app-modal>
